<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper and Scissor Game</title>
    <link rel="stylesheet" href="StyleG.CSS">
</head>
<body>
    <h1>Rock , Paper and Scissor</h1>
    <div class="choices">
    <div class="choice" id="Rock">
        <img src="Rock.png">
    </div>
    <div class="choice" id="Paper">
        <img src="Paper.png">
    </div>
    <div class="choice" id="Scissor">
        <img src="Scissor.png">
    </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
         <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

<div class="mesg-container">
    <p id="msg">Play your move</p>
</div>
<script src="Game.js"></script>
</body>
</html>
